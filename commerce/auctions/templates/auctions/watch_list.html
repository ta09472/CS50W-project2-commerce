{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watch List</h2>
      <ul>
        {% for product in watch_list %}
          {% if not product.product_name.is_closed %}
              <li><a href="{% url 'detail' product.product_id %}">{{product.product_id}}</a> </li>
          {% endif %}
        {% endfor %}
      </ul>

{% endblock %}
